<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arguments vs. Parameters</title>
  </head>
  <body>
    <h1>Arguments vs. Parameters</h1>
    <script>
      // example 1
      function add(a, b) {
        console.log(a + b);
      }
      add(10, 15);

      // example 2
      function add(c, d) {
        console.log(c + d);
      }
      add(20, 25);

      // example 3
      function add(e, f) {
        console.log(e + f);
      }
      add(30, 35);

      // example 4
      function add(g, h) {
        console.log(g + h);
      }
      add(40, 45);

      // example 5
      function add(i, j) {
        console.log(i + j);
      }
      add(50, 55);

      // example 6
      function add(k, l) {
        console.log(k + l);
      }
      add(60, 65);

      // example 7
      function add(m, n) {
        console.log(m + n);
      }
      add(70, 75);

      // exampl e 8
      function add(o, p) {
        console.log(o + p);
      }
      add(80, 85);

      // example 9
      function add(q, r) {
        console.log(q + r);
      }
      add(90, 95);

      // example 10
      function add(s, t) {
        console.log(s + t);
      }
      add(100, 105);
    </script>
  </body>
</html>
